<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    
    <div class="content">
      <h1>Personal Finance Tracker</h1>
      <hr class="dotted-divider">

      
      <form id="form">
        <label for="desc">Description:</label>
        <input type="text" id="desc" placeholder="Write Your Description Here..." required>

        <div class="row">
          <div class="field">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount" required>
          </div>

          <div class="field">
            <label for="category">Type:</label>
            <select id="category">
              <option>Food</option>
              <option>Rent</option>
              <option>Salary</option>
              <option>Entertainment</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Add</button>
      </form>

      <hr class="dotted-divider">

      
      <div class="totals">
        <p class="text">Total Income: <span id="income">0</span></p>
        <p class="text">Total Expense: <span id="expense">0</span></p>
        <p class="text">Balance: <span id="balance">0</span></p>
      </div>

      <hr class="dotted-divider">

      
      <form id="filterForm">
        <div class="row">
          <div class="field">
            <label for="start">Start Date:</label>
            <input type="date" id="start" required>
          </div>
          <div class="field">
            <label for="end">End Date:</label>
            <input type="date" id="end" required>
          </div>
        </div>
        <button id="filter">Filter</button>
      </form>
    </div>

    
    <div class="scrollable-section">
      <p class="transaction">TRANSACTION LIST</p>
      <hr class="dotted-divider">
      <ul id="list"></ul>

      <button id="export" type="button">Export JSON</button>
    </div> 

  </div>

  <script src="finance.js"></script>
</body>
</html>
